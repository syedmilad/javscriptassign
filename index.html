<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <label for="education"> what's your education</label>
    <select name="education" id="education" onchange="education()">
        <option value="cs" checked>BS(CS)</option>
        <option value="BCom">Bcom</option>
        <option value="bba">BBA</option>
        <option value="master">MS</option>
    </select>
    <label for="profession">what is your profession </label>
    <select name="profession" id="profession" onchange="profession()">
        <option value="Web developer" checked>Web Developer</option>
        <option value="web designer">adobe illustrator</option>
    </select>
    <br>
    <label for="gender">Gender:</label>
    <label for="gender">&nbsp; Male
        <input type="radio" name="gender" checked="checked" value="male">
    </label>
    <label for="female">Female
        <input type="radio" name="gender" value="female">
    </label>
    <script src="./core4.js"></script>
    <!-- <script src="./core1.js"></script>
    <script src="./core2.js"></script>
    <script src="./core3.js"></script> -->
</body>

</html>
